<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1"bordercolor="blue">
			<tr>
				<th><span>
					用户名：
				</span></th>
				<th><input type="text" /></th>
			</tr>
			<tr>
				<th><span>密码：</span></th>
				<th><input type="password" /></th>
			</tr>
			<tr>
				<th><span>性别：</span></th>
				<th><input type="radio" checked="checked"/><span>男</span>
					<input type="radio"/><span>女</span>
				</th>
			</tr>
			<tr>
				<th><span>爱好：</span></th>
				<th><input type="checkbox" /><span>篮球</span>
					<input type="checkbox" name="" id="" value="" /><span>足球</span>
					<input type="checkbox" name="" id="" value="" /><span>羽毛球</span>
				</th>
			</tr>
			<tr>
				<th><span>来自哪个城市：</span></th>
				<th><select name="ct">
					<option selected="selected">北京</option>
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
				</select></th>
			</tr>
			<tr>
				<th><span>大头照</span></th>
				<th><input type="file" />未选择文件</th>
			</tr>
			<tr>
				<th><span>自我介绍</span></th>
				<th><textarea name="" rows="" cols=""></textarea></th>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" name="" id="" value="提交" />
				<input type="reset" name="" id="" value="重置" /></th>
				
			</tr>
		</table>
	</body>
</html>
