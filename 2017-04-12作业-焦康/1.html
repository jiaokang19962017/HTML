		<h3>如梦令</h3><br />
		<hr />
		<p>昨夜雨疏风骤，浓睡不消残酒。<br />试问卷帘人，却道“海棠依旧”。<br />
		“知否？知否？应为红肥绿瘦。”</p><br />
		<p id="h3">译文</p>
		<p>昨夜雨点稀疏，晚风猛急，我虽然睡了一夜，仍<br />
		有余醉未消。试问卷帘的侍女：海棠花怎么样？<br />
		他说海棠花依然如旧。知道吗？知道吗？应是绿<br />
		叶繁茂，红花凋零</p>
