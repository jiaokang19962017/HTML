	<body>
		<p>针对下面这个一元二次方程</p>
		x<sup>2</sup>-<strong>5</strong>x+<strong>4</strong>=0
		<p>我们使用<strong>分解因式法</strong>来演示解题解题思路如下：</p>
		<p>由：(x-1)(x-4)=0</p><br />
		<p>得：</p>
		x<sub>1</sub>=1</br>
		x<sub>2</sub>=4
